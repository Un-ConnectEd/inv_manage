<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #c3bdbd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .navbar {
            background-color: #fff;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #ff7200;
            font-size: 35px;
            font-family: Arial;
            margin: 0;
        }

        .logout-button {
            padding: 10px 20px;
            background-color: #ff7200;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #05386B;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px; /* Adjusted margin */
            width: 80%; /* Adjusted width */
            max-width: 600px; /* Adjusted max-width */
        }

        .l_c {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <h2 class="logo"><a href="dash.html" style="text-decoration: none; color: inherit;">My Store</a></h2>
            <button class="logout-button" onclick="logout()">LOGOUT</button>
        </div>
    </header>

    <!-- Search Product Form -->
    <div class="container">
        <form id="search-form">
            <div class="search-form-group">
                <label class="l_c" id="heading">Search Product</label>
            </div>
            <br><br>
            <div class="form-group">
                <label for="product_id" class="l_c">Product ID</label>
                <input type="text" id="product_id" required>
            </div>
            <br><br>
            <div class="form-group">
                <label for="product_name" class="l_c">Product Name</label>
                <input type="text" id="product_name" required>
            </div>
            <br><br>
            
            <button id="search-product-button">Search</button>
        </form>
    </div>

    <script>
        const searchProduct = async () => {
            // Get form input values
            const productId = document.getElementById('product_id').value;
            const productName = document.getElementById('product_name').value;

            // Construct the request body
            const formData = {
                ProductID: productId,
                ProductName: productName,
            };

            try {
                // Send a POST request to the backend
                const response = await fetch('/search-product', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (!response.ok) {
                    throw new Error('Search failed');
                }

                window.location.href = '/SearchInvRes.html';
            } catch (error) {
                console.error('Error searching product:', error);
                alert('Search failed. Please try again later.');
            }
        };

        document.getElementById('search-product-button').addEventListener('click', (e) => {
            e.preventDefault();
            searchProduct();
        });

        function logout() {
            document.cookie.split(';').forEach(function(cookie) {
                var eqPos = cookie.indexOf('=');
                var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT';
            });            
            window.location.href = 'login.html';

            console.log('Logged out');
        }
    </script>
</body>

</html>
