<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #c3bdbd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .navbar {
            background-color: #fff;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #ff7200;
            font-size: 35px;
            font-family: Arial;
            margin: 0;
        }

        .logout-button {
            padding: 10px 20px;
            background-color: #ff7200;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #05386B;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
            width: 80%;
            max-width: 600px;
        }

        #add-delivery-button {
            padding: 10px 20px;
            background-color: #ff7200;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #add-delivery-button:hover {
            background-color: #05386B;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .l_c {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <h2 class="logo"><a href="dash.html" style="text-decoration: none; color: inherit;">My Store</a></h2>
            <button class="logout-button" onclick="logout()">LOGOUT</button>
        </div>
    </header>
    
    <!-- Order Delivery Form -->
    <div class="container">
        <form id="order-delivery-form">
            <div class="form-group">
                <label class="l_c" id="heading">Delivery Details</label>
            </div>
            <br><br>
            <div class="form-group">
                <label for="order_id" class="l_c">Order ID</label>
                <input type="text" id="order_id" required>
            </div>
            <br><br>
            <button id="add-delivery-button">Add Delivery</button>
        </form>
    </div>

    <script>
        const addDelivery = async () => {
            // Get form input values
            const orderId = document.getElementById('order_id').value;

            // Construct the request body
            const formData = {
                OrderID: orderId
            };

            try {
                // Send a POST request to the backend
                const response = await fetch('/add-delivery', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (!response.ok) {
                    throw new Error('Failed to add delivery');
                }

                alert('Delivery added successfully!');
                window.location.href="dash.html";
                // Redirect to another page or perform other actions
            } catch (error) {
                console.error('Error adding delivery:', error);
                alert('Failed to add delivery. Please try again later.');
            }
        };

        document.getElementById('add-delivery-button').addEventListener('click', (e) => {
            e.preventDefault();
            addDelivery();
        });
    </script>

    <script>
        function logout() {
            document.cookie.split(';').forEach(function(cookie) {
                var eqPos = cookie.indexOf('=');
                var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT';
            });
            window.location.href = 'login.html'; /* Corrected login.html */

            console.log('Logged out');
        }
    </script>
</body>

</html>
